<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <table border="1" cellspacing="3" cellpadding="10">
        <caption>CSS3 Browser Support (latest browser versions)</caption>
        <tr>
            <strong><th>CSS Property</th></strong>
            <th>Internet Explorer</th>
            <th>FireFox</th>
            <th>Chrome</th>
            <th>Safari</th>
            <th>Opera</th>
        </tr>
        <tr>
            <strong><th>Border Radius</th></strong>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <strong><th>Box Shadow</th></strong>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
            <td>YES</td>
        </tr>
        <tr>
            <strong><th>CSS Animations</th></strong>
            <td>NO</td>
            <td>NO</td>
            <td>YES</td>
            <td>YES</td>
            <td>NO</td>
        </tr>
    </table>

</body>
</html>
